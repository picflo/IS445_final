<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISS445 Finals Florian Picard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="p-5  mb-2 bg-info text-white rounded">
                <h1 href="#" class="text-danger text-center">Final Exam</h1>
                <p href="#" class="text-light text-center">Find all even numbers between two numbers</p>
            </div>
        </header>


        <form id="mainForm" action="/">
            <div class="form-group">
                <div class="form-group2">


                    <label class="text-success" id="textInput" for="number1">Number1:</label>
                    <input type="number" class="form-control border border-success" id="number1"
                        aria-describedby="number1">
                </div>
                <div class="form-group2">
                    <label class="text-success" id="textInput" for="number2">Number 2:</label>

                    <input type="number" class="form-control border border-success" id="number2"
                        aria-describedby="number2">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-warning">Submit</button>
        </form>

        <h1 class="text-success">Calculation result:</h1>

        <textarea id="result" rows="4" cols="100"></textarea>
    </div>
</body>

</html>
